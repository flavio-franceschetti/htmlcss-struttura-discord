<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Discord structure</title>
  </head>
  <body>
    <header>
      <!-- NAV SECTION -->
      <section class="nav-section">
        <nav>
          <div id="header-logo"><a href="#">LOGO</a></div>
          <ul id="header-nav-list">
            <li><a href="#">Scarica</a></li>
            <li><a href="#">Perch√© Discord</a></li>
            <li><a href="#">Nitro</a></li>
            <li><a href="#">Sicurezza</a></li>
            <li><a href="#">Assistenza</a></li>
          </ul>
          <div><a href="#">Accedi</a></div>
        </nav>
      </section>

      <!-- HERO SECTION -->
      <section class="hero-section">
        <div class="hero-content"></div>
      </section>
    </header>

    <!-- FEATURE SECTION -->
    <main>
      <section>
        <div class="feature-section">
          <div class="feature-block container">
            <div class="feature-img"></div>
            <div class="feature-content"></div>
          </div>
        </div>
        <div class="feature-section">
          <div class="feature-block container">
            <div class="feature-content"></div>
            <div class="feature-img"></div>
          </div>
        </div>
        <div class="feature-section">
          <div class="feature-block container">
            <div class="feature-img"></div>
            <div class="feature-content"></div>
          </div>
        </div>
        <div class="feature-section">
          <div class="feature-block container">
            <div class="last-feature-content"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
      <!-- FIRST FOOTER SECTION -->
      <section class="first-footer-section container">
        <div class="col-social"></div>
        <div class="col-footer"></div>
        <div class="col-footer"></div>
        <div class="col-footer"></div>
        <div class="col-footer"></div>
      </section>

      <!-- SECOND FOOTER SECTION -->
      <section class="second-footer-section container">
        <span class="footer-logo">LOGO</span>
        <button class="footer-btn">BUTTON</button>
      </section>
    </footer>
  </body>
</html>
